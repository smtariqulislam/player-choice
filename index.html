<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessPlayer</title>


     <!-- css link  -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwine cdn  and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <!-- top banner start  -->


    <section class="top-banner">
    
        <h1 class="text-9xl text-center">ChessPlayer</h1>
        <p class="text-5xl text-center mt-10 flex justify-center">You can choose and select to play the world's best player.</p>
    
    </section>

    <!-- top-banner end  -->


    <!-- player set  start-->

    <section class="w-9/12 mx-auto mt-10">

        <div class="grid grid-cols-2 gap-4 divide-x">
        
            <div class="grid grid-cols-3 gap-4">
                <!-- all players -->
                <!-- player-1  -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure>
                        <img src="images/chess1.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Magnus Carlsen</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary" id="Button" onclick="addToCart(this)">Select</button>
                        </div>
                    </div>
                </div>
                
        
        
            </div>
        
        
        
        
          
        
        
            
        </div>




    </section>


    
</body>
</html>
